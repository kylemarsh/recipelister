<!doctype html>
<title>{% block title %}{% endblock %}</title>

<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='chosen/chosen.min.css') }}">

<script type="text/javascript" src="{{ url_for('static', filename="js/jquery-1.8.3.min.js") }}"> </script>
<script type="text/javascript" src="{{ url_for('static', filename="chosen/chosen.jquery.min.js") }}"></script>
<script>
	$(document).ready(function() {
		$('select').chosen({width: '90%'});
	});
</script>

<div class=page>
	<h1><a class='title' href="{{ url_for('search') }}">Recipes</a></h1>
	<div class=metanav>
	</div>
	{% for message in get_flashed_messages() %}
		<div class=flash>{{ message }}</div>
	{% endfor %}
	{% block body %}{% endblock %}
	{% if session.logged_in %}
	<a href="{{ url_for('logout') }}" style='font-size:x-small'>[log out]</a>
	{% endif %}
</div>
